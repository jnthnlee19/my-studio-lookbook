function updateTotal() {
  let total = 0;
  const optionCards = document.querySelectorAll('.option');

  optionCards.forEach(card => {
    const checkbox = card.querySelector('input[type="checkbox"]');
    const qtyInput = card.querySelector('input[type="number"]');

    if (checkbox && checkbox.checked) {
      const price = parseFloat(checkbox.getAttribute('data-price')) || 0;
      const qty = parseInt(qtyInput?.value || 1);
      total += price * qty;
    }
  });

  const totalEl = document.getElementById('total-bar');
  if (totalEl) {
    totalEl.textContent = `Your Total: $${total.toLocaleString(undefined, { minimumFractionDigits: 2 })}`;
  }
}

  const allBoxes = document.querySelectorAll('.option input[type="checkbox"]');
  allBoxes.forEach(box => {

  updateTotal();
}
